
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户注册</title>
</head>

<body>
<form>
	<h2 align="center">用户注册</h2>
	<table width="500" border="1" cellpadding="3" cellspacing="2" bgcolor="ghoblue" bordercolor="blue" align="center">
		<tr>
			<td align="right">姓名</td>
			<td>
				<input type="text" name="username"/> *
			</td>
		</tr>
		<tr>
			<td align="right">密码</td>
			<td>
				<input type="password" name="pass"/> *
			</td>
		</tr>
		<tr>
			<td align="right">手机号</td>
			<td>
				<input type="tel" name="phone"/> *
			</td>
		</tr>
		<tr>
			<td align="right">邮箱</td>
			<td>
				<input type="email" name="email"/> *
			</td>
		</tr>
		<tr>
			<td align="right">性别</td>
			<td>
				<input type="radio" name="sex"/>男
				<input type="radio" name="sex"/>女
			</td>
		</tr>
		<tr>
			<td align="right">技术</td>
			<td>
				<input type="checkbox" name="technology"/>java
				<input type="checkbox" name="technology"/>Jsp
				<input type="checkbox" name="technology"/>Servlet
			</td>
		</tr>
		<tr>
			<td align="right">网站</td>
			<td>
				<input type="url" name="website"/>
			</td>
		</tr>
		<tr>
			<td align="right">日期</td>
			<td>
				<input type="date" name="date"/>
			</td>
		</tr>
		<tr>
			<td align="right">喜欢的颜色</td>
			<td>
				<input type="color" name="color"/>
			</td>
		</tr>
		<tr>
			<td align="right">国家</td>
			<td>
				<select name="country">
					<option value="中国" selected>中国</option>
					<option value="美国">美国</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="right">留言</td>
			<td>
				<textarea name="talk" cols="50" rows="5">请输入您的留言信息...</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" name="submit" value="提交"/>&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="reset" name="submit2" value="重写"/>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
