
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy4-1</title>
<link rel="stylesheet" type="text/css" href="css/sy4-1.css"/>
</head>

<body>
	<div class="box">
		<div>div->box 包含下面3部分结构div(header,main,footer),布局网页宽度和居中</div>
		<div id="header">
			<div>div->header 包含下面3部分结构div 布局头部高度和主要背景</div>
			<div id="logo">div->id=logo</div>
			<div id="banner">div->id=banner</div>
			<div id="menu">div->id=menu</div>
		</div>
		<div id="main">
			<div>div->id=main 包含下面2个div(sidebar,content)</div>
			<div id="sidebar">div->id=sidebar</div>
			<div id="content">div->id=content</div>
		</div>
		<div id="footer">div->id=footer</div>
	</div>
</body>
</html>
